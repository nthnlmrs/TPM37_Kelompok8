<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Final Project TPM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS INTERNAL --- */
        :root {
            --primary: #e91e63;
            --primary-dark: #c2185b;
            --secondary: #ffd700;
            --dark-bg: #0f0826;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --error: #f44336;
            --font-main: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at top right, rgba(233, 30, 99, 0.1), transparent 40%),
                radial-gradient(circle at bottom left, rgba(255, 215, 0, 0.1), transparent 40%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--text-light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-header p {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-family: var(--font-main);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: var(--text-light);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(233, 30, 99, 0.5);
        }

        .auth-alt-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .auth-alt-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-alt-link a:hover {
            color: var(--secondary);
        }

        /* Toast Styles */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background: linear-gradient(45deg, var(--primary-dark), var(--error));
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back!</h2>
                <p>Login to your team dashboard.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="team-name" class="form-label">Team Name</label>
                    <input type="text" id="team-name" class="form-input" placeholder="Enter your team name" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                        <i class="fa-solid fa-eye eye-icon" id="eye-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Login Now</button>

                <div class="auth-alt-link">
                    <p>Don't have an account? <a href="register-page.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="toast"></div>

    <script src="/auth/login.js"></script>
</body>

</html>
