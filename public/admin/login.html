<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hackathon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="admin-login-container">
    <div class="login-card">
        <h2>Admin Panel</h2>
        <form id="admin-login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-input" required>
            </div>
            <button type="submit" class="btn-admin">Sign In</button>
            <p id="error-msg" style="color: var(--error); margin-top: 15px; display: none;"></p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
